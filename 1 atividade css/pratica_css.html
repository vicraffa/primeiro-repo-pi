<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>
</head>

<style>
	.card {
		width: 500px;
		height: fit-content;
		background-color: aliceblue;
		border-radius: 25px;
		border: solid 2px blue;
		margin: 20px;
	}

	.container {
		margin-left: 30px;
		margin-bottom: 30px;
	}

	.propriedades-img {
		width: 100px;
		height: 100px;
		border-radius: 50%;
		margin: 10px;
	}

	.imagens {
		width: 100%;
		height: 100%;
		margin-top: 20px;
	}

.texto{
	font-family: monospace;
}

.titulo{
	 font-size: 30px;
}

.mensagem{
	 font-size: 15px;
}

</style>

<body>

	<div class="card">

		<div class="container texto">
			<div class="propriedades-img">
				<img class="imagens" src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="">
			</div>

			<div>
				<h1 class="titulo">
					Meu nome é: <span style="color: rgb(73, 73, 193);">Adriana</span>
				</h1>

				<p class="mensagem">
					Mensagem: <span style="color: rgb(73, 73, 193); font-style: italic;">A vida não é um morango!</span>
				</p>
			</div>
		</div>

	</div>

	<div class="card">

		<div class="container texto">
			<div class="propriedades-img">
				<img class="imagens" src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="">
			</div>

			<div>
				<h1 class="titulo">
					Meu nome é: <span style="color: rgb(73, 73, 193);">Hugo</span>
				</h1>

				<p class="mensagem">
					Mensagem: <span style="color: rgb(73, 73, 193); font-style: italic;">Um dia é da caça, o outro é do
						caçador.</span>
				</p>
			</div>
		</div>
	</div>

</body>

</html>
